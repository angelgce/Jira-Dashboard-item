                    </svg>
                </div>
                <div class="mt-1 font-semibold">Title</div>
            </div>
            <!-- labels row -->
            <div class="w-full text-sm mx-2 flex">
                <div class="self-center">Label name</div>
                <div class="mx-1 text-red-500 self-center">*</div>
                <!-- drop menu -->
                <div class="flex-1">
                    <div class="relative inline-block text-left">
                        <div class="group">
                            <button type="button" class="inline-flex justify-center items-center w-[250px] rounded drop-shadow-md 
                                bg-gray-200 hover:bg-gray-300">
                                Open Menu
                                <!-- Dropdown arrow -->
                                <svg class="w-4 h-4 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
                                </svg>
                            </button>

                            <!-- Dropdown menu -->
                            <div
                                class="absolute left-0 w-[200px] mt-1 origin-top-left bg-white divide-y divide-gray-100 rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition duration-300">
                                <div class="py-1">
                                    <a href="#" class="block px-4 py-2 text-xs text-gray-700 hover:bg-gray-100">Option
                                        1</a>
                                    <a href="#" class="block px-4 py-2 text-xs text-gray-700 hover:bg-gray-100">Option
                                        2</a>
                                    <a href="#" class="block px-4 py-2 text-xs text-gray-700 hover:bg-gray-100">Option
                                        3</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- button -->
            <div class="w-full flex justify-center mt-40">
                <button type="button"
                    class="hover:animate-pulse text-gray-900 bg-gray-100 hover:bg-gray-200 font-medium rounded-br-lg text-sm px-2 py-1 text-center inline-flex items-center hover:transition-all hover:duration-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mx-1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12" />

            <!-- buttom    -->
            <div class=" w-full">
                <br>
            </div>

</html>
